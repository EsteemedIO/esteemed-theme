<div class="member-wrapper d-flex flex-column align-items-center">
  <div class="image-wrapper mb-5 embed-responsive embed-responsive-1by1">
    <img src="{{ members.img }}" 
         alt="{% if members.img_alt %}{{ members.img_alt }}{% else %}{{ members.name }}{% endif %}"
         class="embed-responsive-item rounded-circle"
    >
  </div>

  <h4 class="member-name text-center mb-4">
    {{ members.name }}
  </h4>

  <div class="memeber-title">
    {{ members.title }}
  </div>
</div>
